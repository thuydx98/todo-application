<div *ngIf="!workItems" class="d-flex justify-content-center">
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only"></span>
  </div>
</div>

<div *ngIf="workItems && !workItems.success" class="d-flex justify-content-center text-danger"> 
    <button type="button" class="btn text-danger py-0 px-1" (click)="ngOnInit()">
      <i class="bi bi-shield-exclamation" style="font-size: 5rem;"></i> <br/>
      Load work items failed. Click <span class="text-primary">here</span> to retry.
    </button>
</div>

<ul *ngFor="let item; in: workItems" class="list-group mb-0">
  <li
    class="list-group-item d-flex d-flex justify-content-between align-items-center border-start-0 border-top-0 border-end-0 border-bottom rounded-0 mb-2"
  >
    <div class="d-flex align-items-center">
      <input
        class="form-check-input me-2"
        type="checkbox"
        value=""
        aria-label="..."
        [checked]="item.isCompleted"
      />
      <s *ngIf="item.isCompleted">{{ item.content }}</s>
      <span *ngIf="!item.isCompleted">{{ item.content }}</span>
    </div>
    <button type="button" class="btn btn-link" (click)="onDelete(item)">
      <i class="bi bi-x-lg"></i>
    </button>
  </li>
</ul>
